<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./plugins/gesture-detector.js"></script>
    <script src="./plugins/gesture-handler.js"></script>
    <script src="./plugins/click-handler.js"></script>
    <script src="./plugins/sound-handler.js"></script>
  

  </head>

  <body>
    <div id="root"></div>

    <a-scene
      arjs='sourceType: webcam; debugUIEnabled: false;'
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      sound-handler
      id="scene"
    >
      <a-assets>
        <audio id="sound-tiger" preload="auto" src="./sounds/tiger.mp3"></audio>
        <audio id="sound-bear" preload="auto" src="./sounds/bear.mp3"></audio>
        <audio id="sound-car" preload="auto" src="./sounds/car.mp3"></audio>
        <audio id="sound-cycle" preload="auto" src="./sounds/cycle.mp3"></audio>
        
        <audio id="voice-tiger" preload="auto" src="./sounds/tiger-voice.mp3"></audio>
        <audio id="voice-bear" preload="auto" src="./sounds/bear-voice.mp3"></audio>
        <audio id="voice-car" preload="auto" src="./sounds/car-voice.mp3"></audio>
        <audio id="voice-cycle" preload="auto" src="./sounds/cycle-voice.mp3"></audio>
      </a-assets>


      <!-- Araba -->
      <a-marker class="marker" type="pattern" url="/marker/pattern-a.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="car"
          gltf-model="./models/car.glb"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable"
          sound="src: #voice-car; on: click"
          
        >
        </a-entity>
      </a-marker>

      
      <!-- Bisiklet -->
      <a-marker class="marker" type="pattern" url="/marker/pattern-b.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="cycle"
          gltf-model="./models/cycle.glb"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          class="clickable"
          sound="src: #voice-cycle; on: click"
          
        >
        </a-entity>
      </a-marker>
      

      <!-- Canavar -->
      <!-- <a-marker class="marker" preset="hiro" -->
      <a-marker class="marker" type="pattern" url="/marker/pattern-c.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="bear"
          gltf-model="./models/monster.glb"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          sound="src: #voice-bear; on: click"
          sound-handler
        >
        </a-entity>
      </a-marker>

      
      <a-entity class="sounds sound-tiger" sound="src: #sound-tiger; poolSize: 1" autoplay="false"></a-entity>
      <a-entity class="sounds sound-bear" sound="src: #sound-bear; poolSize: 1" autoplay="false"></a-entity>
      <a-entity class="sounds sound-car" sound="src: #sound-car; poolSize: 1" autoplay="false"></a-entity>
      <a-entity class="sounds sound-cycle" sound="src: #sound-cycle; poolSize: 1" autoplay="false"></a-entity>
      
      <a-entity class="sounds voice-tiger" sound="src: #voice-tiger; poolSize: 1" autoplay="false"></a-entity>
      <a-entity class="sounds voice-bear" sound="src: #voice-bear; poolSize: 1" autoplay="false"></a-entity>
      <a-entity class="sounds voice-car" sound="src: #voice-car; poolSize: 1" autoplay="false"></a-entity>
      <a-entity class="sounds voice-cycle" sound="src: #voice-cycle; poolSize: 1" autoplay="false"></a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
